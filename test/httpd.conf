### for proxying to the node server
LoadModule proxy_module /usr/lib/apache2/modules/mod_proxy.so
LoadModule proxy_balancer_module /usr/lib/apache2/modules/mod_proxy_balancer.so
LoadModule proxy_http_module /usr/lib/apache2/modules/mod_proxy_http.so

LoadModule statsd_module /usr/lib/apache2/modules/mod_statsd.so

### Test php support
LoadModule php5_module /usr/lib/apache2/modules/libphp5.so
php_value log_errors On

### Test auth support
LoadModule auth_basic_module /usr/lib/apache2/modules/mod_auth_basic.so
LoadModule authz_host_module /usr/lib/apache2/modules/mod_authz_host.so

### Set outgoing headers
LoadModule headers_module /usr/lib/apache2/modules/mod_headers.so

ErrorLog test/error.log
PidFile test/httpd.pid
User www-data

### a perl hash for comparing
LogFormat '{ TS => "%{%s}t", PATH => "%U", NOTE => "%{statsd}n", QS => "%q", HEADER => "%{X-Expect}i", RESP => "%s" }' statsd
CustomLog test/diag.log statsd

Listen 7000
NameVirtualHost *:7000
<VirtualHost  *:7000>

  DocumentRoot test/docroot

  <Proxy balancer://node>
    BalancerMember http://localhost:7001
  </Proxy>

  # Not enabled
  <Location /none>
    ProxyPass balancer://node
  </Location>

  <Location /basic>
    ProxyPass balancer://node
    Statsd On
    StatsdTimeUnit microseconds
  </Location>

  <Location /regex>
    ProxyPass balancer://node
    Statsd On
    StatsdTimeUnit microseconds
    StatsdExclude ^\d+$ exclude
  </Location>

  <Location /predefined>
    ProxyPass balancer://node
    Statsd On
    StatsdTimeUnit microseconds
    StatsdStat predefined
  </Location>

  <Location /presuf>
    ProxyPass balancer://node
    Statsd On
    StatsdTimeUnit microseconds
    StatsdPrefix prefix.
    StatsdSuffix .suffix
  </Location>

  <Location /nodot_presuf>
    ProxyPass balancer://node
    Statsd On
    StatsdTimeUnit microseconds
    StatsdPrefix prefix
    StatsdSuffix suffix
  </Location>

  <Location /header>
    ProxyPass balancer://node
    Statsd On
    StatsdTimeUnit microseconds

    Header set X-Statsd-Stat 'set.via.header'
  </Location>

  <LocationMatch /php/*>

    SetHandler application/x-httpd-php
    Statsd On
    StatsdTimeUnit microseconds

  </LocationMatch>

  <Location /auth>
    AuthType Basic
    Deny from all

    Statsd On
    StatsdTimeUnit microseconds
  </Location>

</VirtualHost>
